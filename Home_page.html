<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSS_Revision_Home_Page</title>
    <link rel="stylesheet" href="Home_page.css">
</head>
<body>
    <div id="main">
        <div id="top">
            <h1 id="top_title" >LSS.V.I.P</h1>
            <div class="user_info">
                <button id="home">Links</button>
                
            </div>
            <div id="link_space">
                <a href="https://www.lss.edu.hk/" id="school_link">School Website</a>
                <a href="https://chinese.i-learner.com.hk/" id="school_link">i-learner 智愛</a>
                
            </div>
            <div id="language">
                <button id="chinese">中文</button>
                <button id="english">Eng</button>

            </div>
            <div>
                <button id="clear">Clear</button>
            </div>
        </div>
        <div id="function">
            <button id="function_button">Function</button>
            <div id="function_list">
                <button id="ut_button">UT Revision</button>
            </div>
        </div>
        <div class="sub_choose" id="sub_choose">
            <h1 id="ut_text">UT</h1>
            <div class="button_div">
                <button id="main_sub_btn">Main Subject</button>
                <button id="other_sub_btn">Other Subject</button>
            </div>
            <div id="main_sub_choose">
                <h1 style="font-size: 2vw; " id="subject_text">Subject</h1>
                <div>
                    <button id="subject_chinses_text">Chinese</button>
                    <button id="subject_english_text">English</button>
                    <button id="subject_math_text">Math</button>
                </div>
            </div>
            <div id="other_sub_choose">
                <h1 style="font-size: 2vw;" id="subject_text2">Subject</h1>
                <div>
                    <div id="first_block">
                        <button id="subject_phys_text">Phys</button>
                        <button id="subject_chem_text">Chem</button>
                        <button id="subject_bio_text">Bio</button>
                    </div>
                    <div id="second_block">
                        <button id="subject_chis_text">Chis</button>
                        <button id="subject_hist_text">Hist</button>
                        <button id="subject_geo_text">Geo</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="Home_page.js"></script>
</body>
</html>
